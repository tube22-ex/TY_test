<!DOCTYPE html>
<html lang="js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="keygraph.js"></script>
    <script src="sound.js"></script>
    <title>Document</title>
</head>
<body>
    <input id="playVolume" type="range" value="10">
    <div id="content_parent">
        <div id="content">
            <span id="typing_speed">0</span>
            <div id="time"></div>
            <progress id="progressBar"></progress>
            <div id="kana">
                <div id="kana_lyrics_text_typed"></div>
                <div id="kana_lyrics_text"></div>
            </div>
            <div id="roma">
                <div id="roma_typed"></div>
                <div id="roma_untyped"></div>
            </div>
            <div id="lyrics_text"></div>
            <wbr>
            <div id="next_lyrics_text"></div>
            <progress id="TimeprogressBar"></progress>
        </div>
    </div>
    <div id="playerdiv">
        <div id="player"></div>
        <div id="status">
            <span>スコア : </span><span id="score_div">0</span><br>
            <span>最高 : </span><span id="possible_div">0</span><br>
            <span>ミス : </span><span id="miss_div">未実装</span><br>
            <span>タイプ数 : </span><span id="type_div">0</span><br>
            <span>クリアライン : </span><span id="line_div">0 / 0</span><br>
            <span>残りライン : </span><span id="nocori_line_div">0</span><br>
            <div id="play_speed">1倍速</div>
        </div>
    </div>
    <div id="lrc_select">
    </div>
    <audio id="clear" src="//drive.google.com/uc?id=1UEp6IM0L8HCjf3O1xrYYNvZTHdVFsz3i"></audio>
    <audio id="key" src="//drive.google.com/uc?id=1dTRaoTAnsRw0npQuZDrRjVJV8pnMKNQ7"></audio>
    <script src="main.js"></script>
</body>
</html>
